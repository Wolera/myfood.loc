<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food</title>
    <style id="initial-settings">
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }

        button {
            font: inherit;
        }

        h1, p {
            margin: 0;
        }
    </style>
    <style id="full-elements">
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

        .main-video {
            height: 689px;
            width: 100%;
            object-fit: cover;
        }

        .header {
            /*background-color: #321052;*/
            padding: 16px 16px 30px 16px;
            position: relative;
            z-index: 1;
        }

        .nav {
            flex-direction: row;
        }

        .logo {
            width: 120px;
        }

        .navigation {
            margin-left: 20px;
        }

        .navigation a, .a-brand {
            padding-left: 20px;
            padding-right: 20px;
            text-decoration: none;
            font-family: 'Bebas Neue', cursive;
            /*font-family: 'Anton', sans-serif;*/
            color: #ffdba8;
            font-size: 25px;
            letter-spacing: 3px;
        }

        .text-brand-style {
            font-family: 'Bebas Neue', cursive;
            /*font-family: 'Anton', sans-serif;*/
            color: #ffdba8;
            font-size: 25px;
            letter-spacing: 3px;
        }

        .sign-up-button {
            background-color: #f6b24a;
            border: 0;
            border-radius: 50px;
            padding: 10px 20px;
            color: #000000;
            letter-spacing: 1px;
            /*font-weight: bold;*/
            margin-left: 20px;
        }
    </style>
    <style id="css-properties">
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

        .text-white {
            color: white;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-evenly {
            justify-content: space-evenly;
        }

        .justify-around {
            justify-content: space-around;
        }

        .align-center {
            align-items: center;
        }

        .align-stretch {
            align-items: stretch;
        }

        .mt-23 {
            margin-top: 23px;
        }

        .width-f {
            width: 100%;
        }

        .font-bebas {
            font-family: 'Bebas Neue', cursive;
        }

        .font-anton {
            font-family: 'Anton', sans-serif;
        }

        .font-lato {
            font-family: 'Lato', sans-serif;
        }

        .text-color-teal {
            color: #5caa90;
        }

        /*.bg-white {*/
        /*    background-color: white;*/
        /*}*/

        .mt-30 {
            margin-top: 30px
        }

        .ml-30 {
            margin-left: 30px;
        }

        .border-none {
            border: none;
        }

        .py-12 {
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .px-28 {
            padding-left: 28px;
            padding-right: 28px;
        }

        .round-full {
            border-radius: 9999px;
        }

        /*.round-4 {*/
        /*    border-radius: 4px;*/
        /*}*/

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .bolder {
            font-weight: bolder;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .max-w-1200 {
            max-width: 1200px
        }



        .text-60 {
            font-size: 60px;
        }

        .text-20 {
            font-size: 20px;
        }

        @media (max-width: 640px) {
            .sm-text-36 {
                font-size: 36px;
            }

            .sm-text-16 {
                font-size: 16px;
            }
        }

    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="header flex mx-auto max-w-1200 bg-blue justify-between" >
    <img class="logo" src="img/logo.png" alt="Site logo">
    <div class="nav flex justify-between align-center width-f mt-23">
        <nav class="hidden md:flex navigation">
            <a href="#">Food Catalog</a>
            <a href="#">Blog</a>
            <a href="#">Forum</a>
        </nav>
        <div class="flex align-center hidden md:flex">
            <a href="#" class="a-brand">
                Sign in
            </a>
            <button class="sign-up-button text-brand-style">
                Register
            </button>
        </div>
        <div class="md:hidden">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 md:hidden text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </div>
</header>
<main>
    <section>
        <video
                loop="loop"
                autoplay="autoplay"
                playsinline=""
                muted="muted"
                class="main-video absolute"
                style="top:0; z-index: -100"
        >
            <source
                    src="/videos/galaxy.mp4"
                    type="video/mp4"
            >
        </video>
        <div class="max-w-1200 mx-auto">
            <div class="font-lato font-bold" style="max-width: 600px; margin-top: 100px;">
                <h1
                        class="text-white sm-text-36 text-60 leading-none"
                >
                    Turbocharge your
                    <span class="text-color-teal">development career</span>
                </h1>
                <p class="text-white mt-30 sm-text-16 text-20" style="max-width: 449px;">
                    Chris Courses provides students and professionals
                    a college level web development education
                </p>
<!--                <button class="mt-30 bg-white text-color-teal border-none py-12 px-28 round-4">-->
<!--                    Get Started-->
<!--                </button>-->
                <button class="bg-white">
                    Get Started
                </button>
            </div>
        </div>

    </section>

    <!--            style="-->
    <!--            width: 100%;-->
    <!--            position: relative;-->
    <!--            top: -122px-->
    <!--            "-->
    <!--            src="/img/background-food.png"-->
    <!--            alt=""-->
    <!--    >-->
</main>
</body>
</html>
